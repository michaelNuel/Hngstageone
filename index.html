<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" type="text/css">
</head>
<body>
   <div class="box">
     <div class="box_parent">
     <div class="boxtime">
       <div class="boxtime_child">
           <div class="Time_text">
              <h2>20</h2>
           </div>
           <div class="Time_text">
             <h2>23</h2>
            </div>
       </div> 
       <div id="main" class="Text" data-testid="currentDayOfTheWeek/currentUTCtime">
        <script>
            const now = new Date();
            const utcString = now.toUTCString();
            document.getElementById("main").innerHTML=utcString;
        </script>
       </div>
     </div>
      <div class="Text_details">
        <h2 class="stack">Frontend Developer</h2>
        <h2  data-testid="slackUserName">MichaelNuel</h2>
      </div>
       
      <div class="linkdiv">
        <a class="linktext" href="https://github.com/michaelNuel">Lets link on github</a>
      </div>
     </div>


     <div  >
        <img
        class="img"
         data-testid="slackDisplayImage"
         src="/WhatsApp Image 2023-09-11 at 07.20.25.jpg"
        />
     </div>
   </div>
</body>
</html>
